<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create account</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="create-account">
      <div class="brand">
        <div class="logo">A</div>
        <h1 id="create-account">Create account</h1>
        <p class="muted">Join Aura â€” quick and simple</p>
      </div>

      <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Account created (mock)');">
        <label class="field">
          <span class="label-text">Full name</span>
          <input type="text" name="name" placeholder="Your full name" required />
        </label>

        <label class="field">
          <span class="label-text">Email</span>
          <input type="email" name="email" placeholder="you@domain.com" required />
        </label>

        <label class="field">
          <span class="label-text">Password</span>
          <input type="password" name="password" placeholder="Create a password" required />
        </label>

        <button class="btn primary" type="submit">Create account</button>
      </form>

      <p class="signup">
        Already registered? <a href="login.html">Sign in</a>
      </p>
    </section>
  </main>
</body>
</html>
